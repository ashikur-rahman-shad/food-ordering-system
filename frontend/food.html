<html>

<head>
    <title>Food  Ordering  system</title>
    <script src="./script/kawai2.js" defer></script>
    <script src="./script/login-check.js" defer></script>
    <script src="./script/food-info.js" defer></script>
    <link rel="stylesheet" href="./styles/kawaii.css">
</head>


<body style="background-image: url('img/bg.png');">

    <header flex>
        <h1 inline onclick="goTo('index.html')">Order Food</h1>

        <input type="text" placeholder="search">

        <div flex paddings>
            <a href="./restaurant/">Restaurant<br>Zone</a>
            <a href="./customer/">Customer<br>Zone</a>
        </div>

    </header>

    <main paddings flex>

        <div>
            <img id="food_img" type="preview">
        </div>

        <div paddings>
            <h2 inline-block id="food_name">...</h2>
            <div inline-block>
                <i>by <span id="restaurant_name"></span></i>
            </div>
            <br>
            <b>Price:</b> <span id="food_price"></span>
            <div padding inline-block>
                <b>Quantity</b>
                <input id="quantity" type="number" value="1" min="1" max="20" style="width: 50px !important;">
                <button onclick="orderFood()">Order</button>
            </div>
            <p id="description"></p>
        </div>
        
    </main>

    <footer>Dveloped By Nahiyan</footer>
    
</body>
</html>
