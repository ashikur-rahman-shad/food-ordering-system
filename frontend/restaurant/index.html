<html>

<head>
    <title>Customer Login - Food Ordering System</title>
    <script src="../script/kawai2.js" defer></script>
    <script src="./scripts/login-check.js" defer></script>
    <script src="./scripts/dashboard-index.js" defer></script>
    <link rel="stylesheet" href="../styles/kawaii.css">
</head>

<body style="background-image: url('../img/bg.png');">
    <header flex>
        <h1 onclick="goTo('../index.html')">Order Food</h1>
        <input type="text" placeholder="search">
        <div flex paddings>
            <a href="../customer/">Customer<br>Zone</a>
            <a href="./add-food.html">Add<br>food</a>
            <button toggleTheme></button>
        </div>
    </header>

    <main padding>
        <h2>Orders</h2>
        <table id="myOrders" paddings>
            <tr>
                <th>Serial</th>
                <th>Food</th>
                <th>Rate</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Order State</th>
                <th>Update State</th>
            </tr>
        </table>
    </main>

    <footer>Dveloped By Nahiyan <a onclick="logout()">Log out</a></footer>
</body>

</html>
