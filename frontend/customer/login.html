<html>
<head>
    <title>Customer Login - Food Ordering System</title>
    <script src="../script/kawai2.js" defer></script>
    <script src="../script/login-check.js" defer></script>
    <script src="./scripts/login.js" defer></script>
    <link rel="stylesheet" href="../styles/kawaii.css">
</head>

<body style="background-image: url('../img/bg.png');">
    <header flex>
        <h1 onclick="goTo('../index.html')">Order Food</h1>
        <input type="text" placeholder="search">     
        <div flex paddings>
            <a>Restaurant<br>Zone</a>
            <a>Customer<br>Zone</a>
        </div>

    <main id="login-form">
            <h2>Customer Zone</h2>

            <button id="wow" onclick="submit()">Login</button>
            <a id="message"></a>
    </main>

    <footer>Dveloped By Nahiyan</footer>
